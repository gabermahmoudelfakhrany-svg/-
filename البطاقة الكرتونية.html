<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقتي الكرتونية</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffeaa7, #fab1a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #d63031;
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    input, select {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
      border-radius: 10px;
      border: 2px solid #fab1a0;
    }
    button {
      padding: 12px 20px;
      background-color: #fdcb6e;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffeaa7;
    }
    .card-output {
      margin-top: 30px;
      background-color: #fff;
      border-radius: 20px;
      display: inline-block;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      color: #2d3436;
    }
  </style>
</head>
<body>

  <h1>💳 أنشئ بطاقتك الكرتونية</h1>

  <form onsubmit="showCard(event)">
    <input type="text" id="name" placeholder="الاسم بالكامل" required><br>
    <input type="date" id="birth" required><br>
    <input type="text" id="address" placeholder="العنوان أو المحافظة" required><br>
    <button type="submit">عرض البطاقة</button>
  </form>

  <div id="cardDisplay" class="card-output" style="display:none;">
    <h2>🎉 بطاقتك</h2>
    <p><strong>الاسم:</strong> <span id="outName"></span></p>
    <p><strong>تاريخ الميلاد:</strong> <span id="outBirth"></span></p>
    <p><strong>العنوان:</strong> <span id="outAddress"></span></p>
  </div>

  <script>
    function showCard(e) {
      e.preventDefault();
      document.getElementById('outName').textContent = document.getElementById('name').value;
      document.getElementById('outBirth').textContent = document.getElementById('birth').value;
      document.getElementById('outAddress').textContent = document.getElementById('address').value;
      document.getElementById('cardDisplay').style.display = 'block';
    }
  </script>

</body>
</html>
